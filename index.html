<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalised Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="date-input">
        <input type="datetime-local" id="userDate" placeholder="Enter Date & Time">
        <button id="startCountdown">Start Countdown</button>
    </div>

    <section>
        <div class="coming-soon">
            <div>
                <h1>Because every tick brings you closer</h1>
                <div class="countdown">
                    <div class="container-day">
                        <h2 class="day">Time</h2>
                        <h2> Day </h2>
                    </div>
                    <div class="container-hours">
                        <h2 class="hour">Time</h2>
                            <h2> Hours </h2>
                    </div>
                    <div class="container-minutes">
                        <h2 class="minutes">Time</h2>
                            <h2> Minutes </h2>
                    </div>
                    <div class="container-seconds">
                        <h2 class="seconds">Time</h2>
                            <h2> Seconds </h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
